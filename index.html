<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Document</title>
   
</head>
<body >
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    tasks:[],
                    input:""
                }
            }
            render(){
                return(
                    <div class="container">
                    <h1 class="h1"> Tasks</h1>
                    <ul>
                    {this.state.tasks.map((task,i)=>
                     <li key={i}>
                     <button onClick={()=>this.deleteTask(i)}>Delete</button>
                        {task}
                     </li>
                    )}
                    </ul>
                          <div>
                              <input class="input" onChange={this.inputHandler} value={this.state.input}/>
                             <button onClick={this.addTask} > Add Task</button>
                           </div>
                           <div>
                           total number of tasks :{this.state.tasks.length}
                           </div>
                    </div>
                );
            }
        inputHandler=(event)=>{
            this.setState({
            input:event.target.value
            });
        }
       // addTask=()=>{
         //   this.setState(state=>({
        //     tasks:[...state.tasks,state.input],
          //   input:""
           // }));
        //}
        addTask=()=>{
            this.setState(state=>{
                const input= state.input;
                if(input.length!=0){
                    return{ tasks:[...state.tasks,state.input],
             input:""};
                }

            });
        }
        deleteTask=(index)=>{
            this.setState(state=>{
                const tasks = [...state.tasks];
                tasks.splice(index,1);
                return{
                    tasks:tasks
                };
            });
        }

        }
        ReactDOM.render(<App/>,document.querySelector("#app"));
    </script>
</body>
</html>
